<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<section class="log-in flex justify-center min-h-52 items-center py-52">

    <form action="" method="post" class="bg-white shadow-xl border-black rounded-md p-8 w-96">
        <h3 class="text-center text-4xl mb-4 text-gray-700">Welcomeback!</h3>
        <p class="pt-4 pb-2 text-lg text-gray-600 ">Enter your email</p>
        <input type="email" name="email" placeholder="foydalanuvchi nomingizni kiriting" maxlength="100" required
               class="box w-full border-none rounded-md my-1 mx-0 p-3 bg-[#eee]">
        <p class="pt-4 pb-2 text-lg text-gray-600">Enter your password</p>
        <input type="password" name="pass" placeholder="enter your password" maxlength="50" required
               class="box w-full border-none rounded-md my-1 mx-0 p-3 bg-[#eee]">
        <div class="flex items-center pt-5">
            <input id="remember" type="checkbox"
                   class="h-4 w-4 rounded border-gray-300 text-indigo-600">
            <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>
        <div class="pt-6">
            <button
                    class="bg-sky-600 hover:bg-sky-500  text-white font-bold py-3 px-4 cursor-pointer rounded-md transition duration-200 transform hover:scale-105 active:border-t-4 active:border-b-0 w-full flex justify-center"><a href="./Kategoriyalar.html">Kirish</a></button>
        </div>
    </form>

</section>

</body>

</html>
