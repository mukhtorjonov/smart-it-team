<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategoriyani O'zgartirish</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100">

<header class="flex justify-between border-b border-slate-200 px-16 py-4 shadow-lg bg-white">
    <div class="flex items-center gap-4">
        <img src="./images/Logo.png" class="w-32" alt="Logo" />
        <div>
            <h2 class="text-2xl font-bold uppercase text-orange-500">Smart Shop</h2>
            <p class="text-slate-500">Sifat va Tezkor Yetkazib</p>
        </div>
    </div>

    <div class="flex items-center">
        <ul class="flex items-center gap-4 cursor-pointer">
            <li class="text-lg text-slate-700 font-semibold uppercase hover:text-blue-600 transition">
                <a href="./Kategoriyalar.html">Kategoriyalar</a>
            </li>
            <li class="text-lg text-slate-700 font-semibold uppercase hover:text-blue-600 transition">
                <a href="./Mahsulotlar.html">Mahsulotlar</a>
            </li>
        </ul>
    </div>

    <ul class="flex items-center gap-8">
        <li class="flex items-center gap-2 text-gray-600 hover:text-gray-800 cursor-pointer transition">
            <i class="fa-solid fa-trash text-2xl"></i>
            <b>12000 UZS</b>
        </li>

        <li class="flex items-center gap-2 text-gray-600 hover:text-gray-800 cursor-pointer transition">
            <i class="fa-solid fa-user text-2xl"></i>
            <b>Profile</b>
        </li>
    </ul>
</header>

<div class="max-w-4xl mx-auto mt-16 p-10 bg-white rounded-xl shadow-2xl">
    <div class="bg-white p-10 rounded-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">Kategoriyani O'zgartirish</h2>
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="MahsulotName" class="block text-gray-700 font-bold mb-2">Mahsulot Nomi:</label>
                    <input type="text" id="MahsulotName" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="price" class="block text-gray-700 font-bold mb-2">Narx:</label>
                    <input type="text" id="price" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            </div>
            <div class="mb-6">
                <label for="description" class="block text-gray-700 font-bold mb-2">Izoh:</label>
                <textarea id="description" rows="4" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="mb-6">
                <label for="imageUpload" class="block text-gray-700 font-bold mb-2">Rasmni yuklang:</label>
                <input type="file" id="imageUpload" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="text-center pt-6">
                <button type="submit" class="bg-blue-600 text-white px-4 py-4 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">O'zgarishlarni Saqlash</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
