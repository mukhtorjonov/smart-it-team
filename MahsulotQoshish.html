<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100">

<header class="flex justify-between border-b border-slate-200 px-16 py-4 shadow-lg bg-white">
    <div class="flex items-center gap-4">
        <img src="./images/Logo.png" class="w-32" alt="Logo" />
        <div>
            <h2 class="text-2xl font-bold uppercase text-orange-600">Smart Shop</h2>
            <p class="text-slate-500">Sifat va Tezkor Yetkazib</p>
        </div>
    </div>

    <div class="flex items-center">
        <ul class="flex items-center gap-4 cursor-pointer">
            <li class="text-lg text-slate-700 font-semibold uppercase hover:text-blue-600 transition">
                <a href="./Kategoriyalar.html">Kategoriyalar</a>
            </li>
            <li class="text-lg text-slate-700 font-semibold uppercase hover:text-blue-600 transition">
                <a href="./Mahsulotlar.html">Mahsulotlar</a>
            </li>
        </ul>
    </div>

    <ul class="flex items-center gap-8">
        <li class="flex items-center gap-2 text-gray-600 hover:text-gray-800 cursor-pointer transition">
            <i class="fa-solid fa-trash text-2xl"></i>
            <b>12000 UZS</b>
        </li>

        <li class="flex items-center gap-2 text-gray-600 hover:text-gray-800 cursor-pointer transition">
            <i class="fa-solid fa-user text-2xl"></i>
            <b>Profile</b>
        </li>
    </ul>
</header>

<div class="container mx-auto p-8 pt-20">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">Mahsulot Qo'shish</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Mahsulot Nomi:</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-bold mb-2">Tavsif:</label>
                <textarea id="description" name="description" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required></textarea>
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700 font-bold mb-2">Narxi (UZS):</label>
                <input type="number" id="price" name="price" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-6">
                <label for="image" class="block text-gray-700 font-bold mb-2">Rasm yuklash:</label>
                <input type="file" id="image" name="image" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Qo'shish</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
